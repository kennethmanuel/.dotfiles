#set-option -sa terminal-overrides ",xterm*:Tc"
set-window-option -g xterm-keys on
set-option -sa terminal-features ',alacritty:RGB'

# Prefix Key
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# Reload config files
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded."

# Mouse
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Panes
# spawn panes
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# vim like panes navigation
bind ^ last-window
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

# full screen / zoom panes
bind f resize-pane -Z

# Window
bind -n S-n swap-window -t +1
bind -n S-p swap-window -t -1

# Synchronize Panes
# useful for running same commands in ssh server
bind-key y set-window-option synchronize-panes\; display-message "synchronize mode toggled."

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_window_status_enable "yes"
set -g @catppuccin_window_status_icon_enable "no"
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'christoomey/vim-tmux-navigator'

# Copymode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Display lazygit
bind -r g display-popup -d '#{pane_current_path}' -w85% -h85% -E lazygit

# Project that are visited often
bind-key C-f run-shell "tmux neww ~/.config/tmux/bin/tmux-sessionizer"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
